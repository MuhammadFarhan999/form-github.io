<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <h1>Assesment Form</h1>
        <hr>
        <label for="First Name">Enter Your First Name</label>
        <br>
        <input type="text" name="" placeholder="First Name" id="txt">
        <br>
        <label for="Last Name">Enter Your Last Name</label>
        <br>
        <input type="text" name="" placeholder="Last Name" id="txt">
        <br>
        <div class="form-group">
            <label for="Email">Enter Your Email</label>
            <br>
            <input type="email" class="form" name="" id="txt" aria-describedby="emailHelpId" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="Password">Enter Your Password</label>
            <br>
            <input type="password" class="form" name="" id="txt" placeholder="Password">
        </div>
        <label for="Contact">Enter Your Contact Number</label>
        <br>
        <input type="text" placeholder="Contact Number" id="txt">
        <br>
        <label for="country">Country</label>
        <br>
        <select id="txt" name="country">
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
      <option value="usa">Pakistan</option>
      <option value="usa">India</option>
    </select>
        <br>
        <label for="inputCity">City</label>
        <br>
        <input type="text" class="form" id="txt">
        <br>
        <label for="inputZip">Zip</label>
        <br>
        <input type="text" class="form" id="txt">
        <br>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
